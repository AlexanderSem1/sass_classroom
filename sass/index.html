    <h1>General Contact Form</h1>
    <form class="[ myform ]">
        <label for="fname">First Name:</label>
        <input type="text" name="firstname" id="" placeholder="Your name...." class="[ myform__firstname ]">
            
        <label for="lname">Last Name:</label>
        <input type="text" name="lastname" placeholder="Your last name...." class="[ myform__lastname ]">
           
        <label for="email">Email:</label>
        <input type="email" title="email" class="[ myform__email ]" placeholder="Required" class="[ myform__email ]">

        <label for="subject">Subject</label>
        <textarea name="subject" id="" cols="30" rows="5" placeholder="Let us know what you want......" class="[ myform__subject ]"></textarea>
    
        <button type="submit" value="submit"  class="[ myform__button myform__button--first ]">Submit</button>
    </form>
